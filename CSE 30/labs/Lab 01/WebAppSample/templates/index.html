<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    
    <script src="main.js"></script>
    
</head>

<body>
    <h1>Add Calculator</h1>
    <input id="lhs"> + <input id="rhs"> = <span id="ans"></span><br>
    <button onclick="clickAdd()">Calculate</button>
    <h1>Times Calculator</h1>
    <input id="lhs2"> * <input id="rhs2"> = <span id="ans2"></span><br>
    <button onclick="clickMultiply()">Calculate</button>
</body>

</html>
